spring:
  application:
    name: DODREAM

  cloud:
    vault:
      token: ${vaultToken}
      kv:
        enabled: true
        backend: secret

      uri: ${vaultAddr}
  config:
    import: vault://

  datasource:
    url: jdbc:mysql://localhost:3306/dodream
    username: dodream
    password: dodream
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # File Upload Settings
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2KB

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

# File Storage Configuration
file:
  upload:
    dir: ${user.home}/dodream/uploads
    temp-dir: ${user.home}/dodream/temp

# Naver Clova OCR Configuration
clova:
  ocr:
    api-url: ${CLOVA_API_URL}
    secret-key: ${CLOVA_SECRET_KEY}